<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成为房东</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/house_upload.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/include.js"></script>

    <script>
        $(function () {

            $("#registerForm").submit(function(){
                $.post("seller/becomeSeller",$(this).serialize(),function(data){

                    if(data.flag){
                        location.href="load_ok.html";
                    }else{
                        $("#errorMsg").html(data.errorMsg);

                    }
                });

                return false;
            });

        });
    </script>

</head>
<body>
<div id="header"></div>
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>房源信息</p>

        </div>

        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>

            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <!--<input type="hidden" name="action" value="register">-->


                <table style="margin-top: 25px;">

                    <tr>
                        <td class="td_left">
                            <label for="address">地址</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="address" name="address" placeholder="请输入地址">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                            <label for="identity">身份证号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="identity" name="identity" placeholder="请输入身份证号">
                        </td>
                    </tr>


                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="完成" >
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">

        </div>
    </div>
</div>
<div id="footer"></div>

</body>
</html>
