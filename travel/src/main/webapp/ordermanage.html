<!DOCTYPE html>

<head>

        body{margin: 10px;}
    </style>


    <script>

        $(function () {
            var oid = getParameter("oid");
            //当页码加载完成后，调用load方法，发送ajax请求加载数据
            load(oid,null);
        });

        function load(oid,currentPage){

            $.get("order/allOrder",{oid:oid,currentPage:currentPage},function (pb) {

                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);


                var lis = "";

                var fristPage = '<li onclick="javascipt:load('+oid+',1)"><a href="javascript:void(0)">首页</a></li>';

                //计算上一页的页码
                var beforeNum =  pb.currentPage - 1;
                if(beforeNum <= 0){
                    beforeNum = 1;
                }

                var beforePage = '<li  onclick="javascipt:load('+oid+','+beforeNum+')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';

                lis += fristPage;
                lis += beforePage;
                //展示分页

                var begin; // 开始位置
                var end ; //  结束位置

                if(pb.totalPage < 10){


                    begin = 1;
                    end = pb.totalPage;
                }else{


                    begin = pb.currentPage - 5 ;
                    end = pb.currentPage + 4 ;

                    //如果前边不够5个，后边补齐10个
                    if(begin < 1){
                        begin = 1;
                        end = begin + 9;
                    }

                    //如果后边不足4个，前边补齐10个
                    if(end > pb.totalPage){
                        end = pb.totalPage;
                        begin = end - 9 ;
                    }
                }


                for (var i = begin; i <= end ; i++) {
                    var li;

                    if(pb.currentPage == i){

                        li = '<li class="curPage" onclick="javascript:load('+oid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';

                    }else{

                        li = '<li onclick="javascript:load('+oid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }

                    lis += li;
                }


                var lastPage = '<li onclick="javascript:load('+oid+','+pb.totalPage+')" class="threeword"><a href="javascript:void(0)">末页</a></li>';

                var afterNum =  pb.currentPage + 1;
                if(afterNum >= pb.totalPage){
                    afterNum =pb.totalPage;
                }

                var nextPage = '<li onclick="javascript:load('+oid+','+afterNum+')" class="threeword"><a href="javascript:void(0)">下一页</a></li>';

                lis += nextPage;
                lis += lastPage;


                $("#pageNum").html(lis);

                var order_lis = "";

                for (var i = 0; i < pb.list.length; i++) {

                    var order = pb.list[i];

                    var li = ' <tr>\n' +
                        '                                    <td>'+order.oid+'</td>\n' +
                        '                                    <td>'+order.hid+'</td>\n' +
                        '                                    <td>'+order.sid+'</td>\n' +
                        '                                    <td>'+order.startAndEndDate+'</td>\n' +
                        '                                    <td>'+order.createDate+'</td>\n' +
                        '                                    <td>'+order.telephone+'</td>\n';
                    if (order.pay=='0') li+='<td>未支付</td>\n';
                    if (order.pay=='1') li+='<td>已支付</td>\n';
                    if (order.stage=='1') li+='<td>进行中</td>\n';
                    if (order.stage=='2') li+='<td>已完结</td>\n';
                    if (order.stage=='3') li+='<td>已退订</td>\n';

                    li+='                                    <td>'+order.price+'</td>\n' +
                        '                                </tr>';
                    order_lis += li;
                }

                $("#order").html(order_lis);

                window.scrollTo(0,0);
            });

        }


    </script>

</head>
<body>
